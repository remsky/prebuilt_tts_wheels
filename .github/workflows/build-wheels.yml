name: Build SudachiPy Wheels

on:
  push:
    tags:
      - "sudachipy-v*" # Trigger on tags like sudachipy-v0.6.10
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build SudachiPy Wheels
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]
        platform: ["linux/amd64", "linux/arm64"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.14.1

      - name: Build wheels
        run: |
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_PLATFORM: ${{ matrix.platform }}
          CIBW_BUILD: cp310-*  # Build for Python 3.10 only
          CIBW_ENVIRONMENT: "PIP_NO_CACHE_DIR=off"
          CIBW_BEFORE_BUILD: "pip install setuptools-rust"
          CIBW_PROJECT_REQUIRES_PYTHON: "3.10"

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}