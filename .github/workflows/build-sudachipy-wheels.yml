name: Build SudachiPy ARM64 Linux Wheels

on:
  workflow_dispatch: # Allow manual triggering
    inputs:
      version:
        description: 'Version of SudachiPy to build (e.g., 0.6.10)'
        required: true
        default: '0.6.10'

# Add permissions needed to create releases
permissions:
  contents: write

jobs:
  build_linux_arm64:
    name: Build SudachiPy Linux ARM64 Wheels
    runs-on: ubuntu-24.04-arm
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust and dependencies
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build wheel
        run: |
          mkdir -p wheelhouse
          pip install --upgrade pip setuptools wheel
          pip wheel --wheel-dir wheelhouse sudachipy==${{ github.event.inputs.version }}

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sudachipy-v${{ github.event.inputs.version }}-arm64
          name: SudachiPy v${{ github.event.inputs.version }} ARM64 Linux Wheels
          files: wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos_arm64:
    name: Build SudachiPy macOS ARM64 Wheels
    runs-on: macos-14
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build wheel
        run: |
          mkdir -p wheelhouse
          pip install --upgrade pip setuptools wheel
          pip wheel --wheel-dir wheelhouse sudachipy==${{ github.event.inputs.version }}

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sudachipy-v${{ github.event.inputs.version }}-arm64
          name: SudachiPy v${{ github.event.inputs.version }} ARM64 Wheels
          files: wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}