name: Build SudachiPy ARM64 Linux Wheels

on:
  workflow_dispatch: # Allow manual triggering
    inputs:
      version:
        description: 'Version of SudachiPy to build (e.g., 0.6.10)'
        required: true
        default: '0.6.10'

# Add permissions needed to create releases
permissions:
  contents: write

jobs:
  build_linux_arm64:
    name: Build SudachiPy Linux ARM64 Wheels
    runs-on: ubuntu-24.04-arm
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.5.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust and dependencies
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build wheel
        run: |
          mkdir -p wheelhouse
          pip install --upgrade pip setuptools wheel
          pip wheel --wheel-dir wheelhouse sudachipy==${{ github.event.inputs.version }}

      - name: Upload Linux Wheels Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-${{ matrix.python-version }} # Unique name per python version
          path: wheelhouse/*.whl

  build_macos_arm64:
    name: Build SudachiPy macOS ARM64 Wheels
    runs-on: macos-14
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build wheel
        run: |
          mkdir -p wheelhouse
          pip install --upgrade pip setuptools wheel
          pip wheel --wheel-dir wheelhouse sudachipy==${{ github.event.inputs.version }}

      - name: Upload macOS Wheels Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-wheels-${{ matrix.python-version }} # Unique name per python version
          path: wheelhouse/*.whl

  release:
    name: Create GitHub Release
    needs: [build_linux_arm64, build_macos_arm64] # Run after both build jobs complete
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          # No name specified, download all artifacts
          path: artifacts # Download all artifacts into the 'artifacts' directory

      - name: List downloaded files # Optional: for debugging
        run: ls -R artifacts

      - name: Create Release and Upload Wheels
        uses: softprops/action-gh-release@v2
        with:
          tag_name: sudachipy-v${{ github.event.inputs.version }}-arm64
          name: SudachiPy v${{ github.event.inputs.version }} ARM64 Wheels
          files: artifacts/*/*.whl # Upload all .whl files from all subdirectories in artifacts
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
